<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
</head>
<body>
    <h1>Список файлов</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download', file_name=file.name, file_path=file.path)}}">{{ file.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Назад</a>
</body>
</html>
